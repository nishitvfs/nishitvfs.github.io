paths:
  /api/v1/fetchMasters:
    get:
      tags:
        - Master Table Management
      summary: Fetch Masters by type
      description: Fetch Master table info by entering type values
      operationId: fetchMasters
      parameters:
        - name: type
          in: query
          description: Type values that need to be considered for filter
          required: true
          explode: true
          schema:
            type: string
            default: gender
            enum:
              - gender
              - salutation
              - visa-type
              - country
              - mission-country
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                   $ref: '#/components/schemas/MasterTableManagement'
              examples:
                gender-data:
                  summary: gender
                  value:
                    status: 200
                    message: Success
                    data:
                      genders:
                        - label: Male
                          id: 1
                        - label: Female
                          id: 2
                        - label: Other
                          id: 3
                    meta:
                      totalCount: 3
                      timestamp: 2024-10-07T12:00:00Z
                salutation-data:
                  summary: salutation
                  value:
                    status: 200
                    message: Request successful
                    data:
                      titles:
                        - label: Mr
                          id: 1
                        - label: Miss
                          id: 2
                        - label: Mrs
                          id: 3
                        - label: Master
                          id: 4
                        - label: Ms
                          id: 5
                    meta:
                      totalCount: 5
                      timestamp: 2024-10-07T12:00:00Z
                visa-type-data:
                  summary: visa-type
                  value:
                    status: 200
                    message: Success
                    data:
                      visa_type:
                        - type: Standard
                          id: 1
                        - type: Urgent
                          id: 2
                    meta:
                      totalCount: 2
                      timestamp: 2024-10-08T12:00:00Z
                country-data:
                  summary: country
                  value:
                    status: 200
                    message: Success
                    data:
                      country:
                        - name: ETHIOPIA
                          id: 1
                        - type: BHUTAN
                          id: 2
                        - type: GEORGIA
                          id: 2
                        - type: MALTA
                          id: 2
                    meta:
                      totalCount: 4
                      timestamp: 2024-10-08T12:00:00Z
                routes-data:
                  summary: routes
                  value:
                    status: 200
                    message: Success
                    data:
                      routes:
                        - route_id: 9
                          mission_id: 12
                          mission_name: AZERBAIJAN
                          country_id: 43
                          country_name: BANGLADESH
                          is_active: true
                          updated_at: "2024-09-20 14:39:22"
                        - route_id: 27
                          mission_id: 13
                          mission_name: FRANCE
                          country_id: 44
                          country_name: INDIA
                          is_active: false
