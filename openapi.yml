          description: The server encountered an unexpected condition that prevented it from fulfilling the request.  
      security: []
  /api/v1/fetchPaymentInfo:
      get:
        tags:
        - Payment Summary
        summary: Approach 1 - Fetch Payment Info for applications 
        description: This API fetches payment information for given application IDs.
        parameters:
          - name: vfsapplicationId
            in: query
            required: true
            schema:
              type: string
              example: "efgh-lkusm-12345"
        operationId: paymentSummaryv1
        responses:
          200:
            description: Successful response with an array of items
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    totalApplications:
                      type: integer
                      example: 2
                    vfsapplicationId:
                      type: string
                      example: "efgh-lkusm-12345"
                    applications:
                      type: array
                      items:
                        $ref: '#/components/schemas/PaymentResponse'
                      example:
                        - applicationId: "12345"
                          applicantId: "9987"
                          paymentInfo:
                            - visaFeeBase: 100.00
                              visaFeeAdditional: 0
                              totalVisaFee: 100.00
                              vfsServiceFeeBase: 40.00
                              vfsAdditionalServicesFee: 0.00
                              totalVfsServiceFee: 40.00
                              discountApplied: No
                              discountAmount: 0.00
                              currency: USD
                              paymentBreakdown:
                                - visaFee: 100.00
                                  vfsserviceFee: 40.00
                                  discount: 0.00
                                  taxes: 0.00
                        - applicationId: "12345"
                          applicantId: "9988"
                          paymentInfo:
                            - visaFeeBase: 80.00
                              visaFeeAdditional: 0
                              totalVisaFee: 80.00
                              vfsServiceFeeBase: 25.00
                              vfsAdditionalServicesFee: 0.00
                              totalVfsServiceFee: 25.00
                              discountApplied: Yes
                              discountAmount: 10.00
                              currency: USD
                              paymentBreakdown:
                                - visaFee: 80.00
                                  vfsserviceFee: 25.00
                                  discount: 10.00
                                  taxes: 0.00
                    paymentSummary:
                      type: object
                      properties:
                        visaFee:
                          type: number
                          example: 180
                        vfsserviceFee:
                          type: number
                          example: 65
                        discount:
                          type: number
                          example: 10
                        taxes:
                          type: number
                          example: 0
                        currency:
                          type: string
                          example: USD
                        totalAmountPayable:
                          type: number
                          example: 235
          400:
            description: Invalid request. Please check the request parameters and try again.
          401:
            description: Authorization required. Please provide valid credentials.
          403:
            description: Forbidden. Your credentials do not grant access to this resource.
          404:
            description: Resource not available. Please check the URL or request parameters.
          500:
            description: The server encountered an unexpected condition that prevented it from fulfilling the request.    
  /api/v1/getVAFChecklist:
    get:
      summary: Fetch Checklist and VAF Fields 
      description: API for fetching document checklist and VAF fields for specific routes entered by user.
      operationId: fetchChecklistAndVAF
      tags: 
      - Master Table Management
      parameters:
        - name: route_id
          in: query
          required: true
          description: The ID of the route for which to fetch the checklist.
          schema:
            type: integer
      responses:
        '200':
          description: Successful response with document checklist and VAF fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  route_id:
                    type: integer
                    example: 190
                  documents_checklist:
                    type: array
                    items:
                      type: object
                      properties:
                        doc_id:
                          type: integer
                          example: 28
                        doc_type:
                          type: string
                          example: "photograph"
                        description:
                          type: string
                          example: "Recent passport-sized photograph with white background."
                        size_restriction:
                          type: string
                          example: "2 MB"
                        is_mandatory:
                          type: boolean
                          example: true
                  vaf_checklist:
                    type: array
                    items:
                      type: object
                      properties:
                        field_id:
                          type: integer
                          example: 425
                        field_name:
                          type: string
                          example: "date_of_birth"
                        description:
                          type: string
                          example: "Applicant's birth date. Mandatory field."
                        field_status:
                          type: string
                          example: "present"
                        incorrect_format:
                          type: boolean
                          example: true
                        validation_remarks:
                          type: object
                          properties:
                            format:
                              type: string
                              example: "DD/MM/YYYY"
                            context:
                              type: string
                              example: "Please ensure this is filled in the correct format."
        '400':
          description:   Invalid request. Please check the request parameters and try again.
        '404':
          description: Route not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      route_id:
                        type: integer
                        example: 73
                      message:
                        type: string
                        example: "Route not found"
                      details:
                        type: string
                        example: "No checklist available for the provided route ID."
components:
  schemas:
    MasterTableManagement:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
          description: "HTTP status code of the response."
        message:
          type: string
          example: "Success"
          description: "Message indicating the status of the operation."
        data:
          type: object
          properties:
            specific_master_type:
              type: array
              description: "List of options for specific master type entered."
              items:
                type: object
                properties:
                  label:
                    type: string
                    example: "Male"
                    description: "Label for the gender."
                  id:
                    type: integer
                    format: int32
                    example: 1
                    description: "Unique identifier for the gender."
        meta:
          type: object
          properties:
            totalCount:
              type: integer
              format: int32
              example: 3
              description: "Total number of gender entries."
            timestamp:
              type: string
              format: date-time
              example: "2024-10-07T12:00:00Z"
              description: "Timestamp of the response in ISO 8601 format."
    PaymentResponse:
      type: object
      properties:
        totalApplications:
          type: integer
          example: 2
        vfsapplicationId:
          type: string
          example: "efgh-lkusm-12345"
        applications:
          type: array
          items:
            type: object
            properties:
              applicationId:
                type: string
                example: "12345"
              applicantId:
                type: string
                example: "9987"
              paymentInfo:
                type: array
                items:
                  type: object
                  properties:
                    visaFeeBase:
                      type: number
                      example: 100
                    visaFeeAdditional:
                      type: number
                      example: 0
                    totalVisaFee:
                      type: number
                      example: 100
                    vfsServiceFeeBase:
                      type: number
                      example: 40
                    vfsAdditionalServicesFee:
                      type: number
                      example: 0
                    totalVfsServiceFee:
                      type: number
                      example: 40
                    discountApplied:
                      type: string
                      example: "No"
                    discountAmount:
                      type: number
                      example: 0
                    currency:
                      type: string
                      example: "USD"
                    paymentBreakdown:
                      type: array
                      items:
                        type: object
                        properties:
                          visaFee:
                            type: number
                            example: 100
                          vfsserviceFee:
                            type: number
                            example: 40
                          discount:
                            type: number
                            example: 0
                          taxes:
                            type: number
                            example: 0
        paymentSummary:
          type: object
          properties:
            visaFee:
              type: number
              example: 180
            vfsserviceFee:
              type: number
              example: 65
            discount:
              type: number
              example: 10
            taxes:
              type: number
              example: 0
            currency:
              type: string
              example: "USD"
            totalAmountPayable:
              type: number
              example: 235
      
  securitySchemes:
    JwtAuthToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
